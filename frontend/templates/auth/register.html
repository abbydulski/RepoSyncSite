{% extends "base.html" %}

{% block title %}Register - RepoSync{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="sidebar-brand" style="justify-content: center; border: none; margin-bottom: 1.5rem;">
            <div class="logo">RS</div>
            <h1>RepoSync</h1>
        </div>
        <h1>Create account</h1>
        <p class="subtitle">Get started with RepoSync</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;">Create Account</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <p class="auth-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </p>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            window.location.href = '/api/auth/login';
        } else {
            document.getElementById('errorMessage').textContent = data.error || 'Registration failed';
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
    }
});
</script>
{% endblock %}
