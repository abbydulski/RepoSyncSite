{% extends "base.html" %}

{% block title %}Login - RepoSync{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="sidebar-brand" style="justify-content: center; border: none; margin-bottom: 1.5rem;">
            <div class="logo">RS</div>
            <h1>RepoSync</h1>
        </div>
        <h1>Welcome back</h1>
        <p class="subtitle">Sign in to your account to continue</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" name="remember" id="remember" style="width: auto;">
                <label for="remember" style="margin: 0; color: var(--text-secondary);">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;">Sign In</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a>
        </p>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        remember: document.getElementById('remember').checked
    };
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            window.location.href = '/dashboard';
        } else {
            document.getElementById('errorMessage').textContent = data.error || 'Login failed';
        }
    } catch (error) {
        document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
    }
});
</script>
{% endblock %}
